<h1>
    You have scored {{ newscore }}
    {% if newscore>=50 %}
    <h1>
        You have passed with {{ newscore }} marks
    </h1>
    {% else %}
    <h1>
        You have failed with {{ newscore }} marks
    </h1>
    {% endif %}
</h1>
